<div class="col-md-6 offset">
<h3>Registration</h3>

<form #userForm = "ngForm" (ngSubmit)="onSubmit()" novalidate>

     <div class="form-group">
        <label>First Name</label>
        <input type="text"matNativeControl required #name="ngModel" [class.is-invalid]="name.invalid && name.touched" 
        class="form-control" [(ngModel)] ="user.firstName" name="firstName"/>
        <small class="text-danger" [class.d-none]="name.valid || name.untouched">Name is required</small>
    </div>
  
    <div class="form-group">
        <label>Last Name</label>
        <input type="text" #lname="ngModel"  class="form-control" [(ngModel)] ="user.lastName" name="lastName" />
        </div>

    
     <div class="form-group mt-3">
         <label>Gender:</label>
         <div class="form-check">
             <input type="radio" class="form-check-input" [(ngModel)]="user.gender" name="gender" value="male"/>
             <label class="form-check-label">Male</label>
         </div>
        <div class="form-check">
             <input type="radio" class="form-check-input" [(ngModel)]="user.gender" name="gender" value="female" />
             <label class="form-check-label">Female</label>
        </div>
    </div> 

    <div class="form-group">
        <label>Email</label>
        <input type="text"  #email="ngModel" required   
        class="form-control" [(ngModel)]="user.email" name="email" />
        <small class="text-danger" [class.d-none]="email.valid || email.untouched">Email required</small>
    </div>
    
    <div class="form-group">
        <label>Password</label>
        <input type="password" class="form-control" [(ngModel)]="user.password" name="password" />
    </div>
      <h3 class="mb-4">Address:</h3>
    <div ngModelGroup="address">
    <div class="form-group">
        <label>Street</label>
        <input type="text" class="form-control" [(ngModel)]="user.address.street" name="street" />
    </div>
    <div class="form-group">
        <label>City</label>
        <input type="text" class="form-control" [(ngModel)]="user.address.city" name="city" />
    </div>
    <div class="form-group">
        <label>Post Code</label>
        <input type="text" class="form-control" [(ngModel)]="user.address.code" name="code" />
    </div>
    <div class="form-group">
        <label >Country</label>
        <select class="form-select" name="country" id="country" [(ngModel)]="user.address.country">
            <option selected>Select Country</option>
            <option *ngFor="let country of countries" [value]="country.name">{{country.name}}</option>
        </select>
    </div> 
    
</div>
    <button [disabled]="userForm.form.invalid" class="btn btn-success" type="submit">Register</button>


</form>
</div>
